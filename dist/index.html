<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="/assets/javascript/jscolor.js" defer></script>
    <script src="/assets/javascript/main.js" defer></script>
<title>Kontrol Panel</title>
</head>
<body>
<header>

</header>
<main>
  <section class="introduction">
    <h1 class="introduction__heading">Kontrol Panel</h1>
    <p>Velkommen til dit Phllip Hue's kontrol panel, her kan du kontroller dens state! Vi har nogle enkelte funktioner
      som du kan bruge for at lege lidt med din Phillip hue :)</p>
  </section>

  <section class="control">
    <button class="onstate-btn">OFF</button>
    <input class="jscolor" value="ab2567">
    <div class="bri-container">
      <h4 class="bri-container__heading">Brightness</h4>
      <input class="bri-container__brightness" type="range" min="0" max="254">
    </div>
    <input type="number" value="14" class="lightSelect">
  </section>
  <button class="disco">Disco</button>
</main>
<footer>
    
</footer>
</body>
</html>
